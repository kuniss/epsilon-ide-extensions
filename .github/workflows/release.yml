name: Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Download Gamma release artifact files
        uses: robinraju/release-downloader@v1.9
        with:
          repository: "kuniss/gamma"
          tag: "v0.3.0-delta.4"
          fileName: "gamma.*"
          zipBall: true
          out-file-path: "build/gamma-release-download"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Release
        env:
          MSVSX_ACCESS_TOKEN: ${{ secrets.MSVSX_ACCESS_TOKEN }}
          OPENVSX_ACCESS_TOKEN: ${{ secrets.OPENVSX_ACCESS_TOKEN }}
        run: ./gradlew publishToVSMarketplace publishToOpenVSXRegistry -PgammaReleaseVersion=v0.3.0-delta.4
